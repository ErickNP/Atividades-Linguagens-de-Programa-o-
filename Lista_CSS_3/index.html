<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CSS</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>



    <div class="container">

        <div class="divForm">
            <img class="img-cadastro" src="https://i.pinimg.com/564x/c7/ab/cd/c7abcd3ce378191a3dddfa4cdb2be46f.jpg">

            <form class="form" action="" method="post">
                <div class="form-group">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="nome" name="usuario_nome" placeholder="Digite seu usuário"/>
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="senha" id="senha" name="usuario_senha" placeholder="Digite sua senha"/>
                </div>
                <div class="button">
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </div>

    </div>


</body>

</html>
