    <div id="conteudoPrincipal"></div>

    <script>
        function abrirPag(pagina) {

            let conteudoPrincipal = document.getElementById('conteudoPrincipal');

            fetch(pagina).then(response => response.text()).then(html => {

                conteudoPrincipal.innerHTML = html;

                const scripts = conteudoPrincipal.querySelectorAll('script');
                scripts.forEach(script => {

                    let novoScript = document.createElement('script');
                    if (script.src) {
                        novoScript.src = script.src;
                    } else {
                        novoScript.textContent = script.textContent;
                    }
                    document.body.appendChild(novoScript);

                });
            });

        }


    </script>
