<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

</head>
<style>
    .container {

        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
        flex-direction: column;
    }

    .valor {

        display: block;
        border: 3px solid black;
        padding: 10px;
        margin-top: 10px;

    }

    .botoes {

        display: block;
        margin-top: 10px;
    }
</style>

<body>

    <div class="container">

        <label for="input-number1">Digite o primeiro número:</label>
        <input type="number" name="input-number1" id="input-number1">

        <label for="input-number2">Digite o segundo número:</label>
        <input type="number" name="input-number2" id="input-number2">

        <div class="valor" id="valor">0</div>

        <div class="botoes">
            <button
                onclick="somar(document.getElementById('input-number1').value, document.getElementById('input-number2').value)">Somar</button>

            <button
                onclick="subtrair(document.getElementById('input-number1').value, document.getElementById('input-number2').value)">Subtrair</button>

            <button
                onclick="multiplicar(document.getElementById('input-number1').value, document.getElementById('input-number2').value)">Multiplicar</button>

            <button
                onclick="dividir(document.getElementById('input-number1').value, document.getElementById('input-number2').value)">Dividir</button>
        </div>

    </div>

</body>

<script>

    function somar(valor1, valor2) {

        if (valor1 === '' || valor2 === '') {

            alert('Operação Inválida! Por favor, insira valores nos campos.');
        } else {

            let soma = parseInt(valor1) + parseInt(valor2);
            document.getElementById('valor').textContent = soma;
        }
    }

    function subtrair(valor1, valor2) {

        if (valor1 === '' || valor2 === '') {

            alert('Operação Inválida! Por favor, insira valores nos campos.');
        } else {

            let diferenca = parseInt(valor1) - parseInt(valor2);
            document.getElementById('valor').textContent = diferenca;
        }
    }

    function multiplicar(valor1, valor2) {

        if (valor1 === '' || valor2 === '') {

            alert('Operação Inválida! Por favor, insira valores nos campos.');
        } else {

            let produto = parseInt(valor1) * parseInt(valor2);
            document.getElementById('valor').textContent = produto;
        }
    }

    function dividir(valor1, valor2) {

        if (parseInt(valor1) === 0 || parseInt(valor2) === 0) {

            alert('Impossível dividir por zero!');
        } else if (valor1 === '' || valor2 === '') {

            alert('Operação Inválida! Por favor, insira valores nos campos.');
        }
        else {

            let produto = parseInt(valor1) / parseInt(valor2);
            document.getElementById('valor').textContent = produto;
        }
    }
</script>

</html>
