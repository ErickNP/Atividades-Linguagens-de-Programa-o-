<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
   

</head>
<style>
.container {

display: flex;
justify-content: center;
align-items: center;
width: 100vw;
height: 100vh;
flex-direction: column;
}



</style>

<body>

    <div class="container">
        <div>
            <label for="input-tarefa">Digite suas atividades</label>
            <input type="text" name="input-tarefa" id="input-tarefa">
            <button onclick="addLista(event)">Adicionar</button>
        </div>

        <div>
            <ul id="lista">

            </ul>
        </div>

    </div>

    <script>

        function addLista(event) {
            event.preventDefault();

            let textoInput = document.querySelector('#input-tarefa').value;

            if (textoInput !== "") {

                let item = document.createElement('li');
                item.textContent = textoInput;

                let lista = document.getElementById('lista');
                lista.appendChild(item);

                document.querySelector('#input-tarefa').value = '';
            } else {

                alert("Entrada inválida, digite novamente!");

            }
        }
    </script>

</body>

</html>
